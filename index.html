<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vinteum</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <h1>21</h1>
  <!-- Primeira página -->
  <div class="first-page center-column">
    <p>JOGADORES:</p>
    <div>
      <label for="p1">1:</label>
      <input name="p1" type="text" maxlength="15">
    </div>
    <div>
      <label for="p2">2:</label>
      <input name="p2" type="text" maxlength="15">
    </div>
    <button>Começar</button>
  </div>

  <!-- Segunda página -->
  <div class="second-page invisible">
    <div class="player">
      <div class="info justified-column">
        <p>NOME</p>
        <p>00</p>
      </div>
      <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="play-buttons justified-column">
        <button>Mais uma!</button>
        <button>Parar!</button>
      </div>
    </div>
    <div class="player">
      <div class="info justified-column">
        <p>NOME</p>
        <p>00</p>
      </div>
      <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="play-buttons justified-column">
        <button class="invisible">Mais uma!</button>
        <button class="invisible">Parar!</button>
      </div>
    </div>
    <p class="winner">VAZIO</p>
  </div>
</body>
</html>
